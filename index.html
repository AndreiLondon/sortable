<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="/styles.css" /> -->
		<title>Sortable</title>
	</head>
	<body>
		<div class="vpp-search">
			<div>
				<label for="page-size-select">Page Size:</label>
				<select id="page-size-select">
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="all">All</option>
				</select>
			</div>
			<div>
				<p>Search:</p>
				<input type="type" id="searchInput" />
			</div>
		</div>
		<table id="myTable">
			<thead>
				<tr>
					<th>Icon</th>
					<th onclick="sortTable(1)">Name</th>
					<th onclick="sortTable(2)">Full Name</th>
					<th onclick="sortTable(3)">Powerstats</th>
					<th onclick="sortTable(4)">Race</th>
					<th onclick="sortTable(5)">Gender</th>
					<th onclick="sortTable(6)">Height</th>
					<th onclick="sortTable(7)">Weight</th>
					<th onclick="sortTable(8)">Place of Birth</th>
					<th onclick="sortTable(9)">Alignment</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div class="pagination" id="pagination"></div>
		<script src="./index.js"></script>
	</body>
</html>
